{% extends 'library/base.html' %}
{% block content %}

    <div id="content">

        <h2>Join SPECTRE</h2>

        <!-- the actual form for adding users. It is formatted with a simple table -->
        <form action="/user/add/" method="POST">
            <table class="adduserform">
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input name="name" value="{{name}}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input name="email" value="{{email}}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Caltech UID:
                    </td>
                    <td>
                        <input name="cardnum" value="{{cardnum}}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- the cancel button: actually just a link to the login page -->
                        <input type="button" name="linkonly" value="Cancel" onClick="parent.location='/spectre/login/'"/>
                    </td>
                    <td>
                        <input type="Submit" value="Submit" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
