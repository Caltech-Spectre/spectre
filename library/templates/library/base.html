{% load static %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 TRANSITIONAL//EN">
<html>
	<head>
		
		<!-- One needs one of them little icons at the top, and I got one. -->
		<link rel="shortcut icon" href="{% static 'library/favicon.ico' %}" >
		<link rel="icon" type="image/gif" href="{% static 'library/animated_favicon1.gif' %}" >
		
		<!-- a title -->
		<title>S.P.E.C.T.R.E.</title>
		
		<!-- a style sheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<link rel="stylesheet" href="{% static 'library/mainPage.css' %}" />
	</head>
	<body>

        <div id="banner_container">
            <a href="/">
                <div class="banner">

                    <!-- the logo, in a div, so you can't drag it like an image, which ruins the effect. -->
                    <div class="spectrelogodiv">
                        <img src="{% static 'library/spectreLogo.png' %}">
                    </div>

                    <!-- the title, as it appears on the page -->
                    <div class="spectretitle">
                        We Are S.P.E.C.T.R.E.
                    </div>
                    <div class="spectresubtitle">
                        The Caltech Science Fiction Club
                    </div>
                </div>
            </a>
        </div>
        {% block content %}
        {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


	</body>
</html>
